{% extends 'blog/base.html' %}

{% block content %}
    <h1>정말 삭제하시겠습니까?</h1>
    <form action="{% url 'post_delete' pk=post.pk %}" method="POST" class="post-form">
        {% csrf_token %}
        <div><input type="hidden" name="pk" value="{{ post.pk }}"></div>
        <div>
            <button type="submit" class="save btn btn-default">네</button>
            <button type="button" class="save btn btn-default"
                        onclick="location.href='{% url 'post_detail' pk=post.pk %}'">아니오</button>
        </div>
    </form>
{% endblock %}
